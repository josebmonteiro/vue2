<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Eventos Vue JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div id="app">
        <input type="text" v-on:keyup="count++">

        <hr>
        <button v-on:click="count++">Incrementar</button>
        {{ count }}
        <button v-on:click="count--">Decrementar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                count: 0
            }
        })
    </script>
</body>
</html>
