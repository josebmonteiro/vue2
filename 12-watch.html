<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Watch Vue JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div id="app">
        <button @click="count++">Aumentar</button>

        <input type="text" v-model="count">

        {{ count }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                count: 0,
                countTwo: 0
            },
            watch: {
                count: function (value) { // Para cada vez que o count for alterado ele entra nesse metodo de escuta
                    // alert('Entrou')
                    var vm = this

                    setTimeout(function () {
                        vm.count = 0
                    }, 3000)
                }
            }
        })
    </script>
</body>
</html>
