<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>V-html Vue JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <div v-html="description"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Ikotei + Vue',
                title: 'Tutorial Vue JS',
                description: '<strong>Conteúdo do artigo</strong>' // Exemplo de html dentro do vuejs que deverá se rodado como html e não como texto
            }
        })
    </script>
</body>
</html>
