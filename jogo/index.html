<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Jogo 21 VueJS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
</head>
<body>
    <div class="container text-center">
        <h1 class="title">Jogo do 21 com Vue JS</h1>

        <div class="row">
            <div class="col-6">
                <img src="assets/player1.png" alt="">
                <p>Player 1</p>
            </div>
            <div class="col-6">
                <img src="assets/player2.png" alt="">
                <p>Player 2</p>
            </div>

            <div class="controls">
                <a href="" class="btn btn-success">Pular</a>
                <a href="" class="btn btn-primary">Finalizar Jogo</a>
                <a href="" class="btn btn-danger">Resetar Jogo</a>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-6">
                <a href="">
                    <img src="assets/baralho-cartas.png" alt="Baralho" class="carts">
                </a>
            </div>
            <div class="col-6">
                <img src="assets/carts/1.png" alt="Carta" class="cart">
            </div>
        </div>
    </div>
    
    <script src="./vue.js"></script>
</body>
</html>
