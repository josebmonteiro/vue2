<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Data Bind Vue JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
        <p>{{ isActive === true ? 'Ativo' : 'Não Ativo' }}</p>
        <a v-bind:href="url" :title="textConsultoria">{{ textConsultoria }}</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Meu Título',
                description: 'Sub Title',
                isActive: true,
                url: 'http://www.ikotei.com',
                textConsultoria: 'Ikotei Consultoria'
            }
        })
    </script>
</body>
</html>
