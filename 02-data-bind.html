<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Data Bind Vue JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
        <p>{{ isActive === true ? 'Ativo' : 'Não Ativo' }}</p>
        <a v-bind:href="url" :title="textConsultoria">{{ textConsultoria }}</a>
    </div>
    <!-- Existem duas formas de fazer data bind, a completa e a resumida
         Forma completa "v-bind:"
         Forma resumida ":" Expressão sugar (açucar)
    -->
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Meu Título',                    // Variável title
                description: 'Sub Title',               // Variável description
                isActive: true,                         // Variável isActive
                url: 'http://www.ikotei.com',           // Variável url
                textConsultoria: 'Ikotei Consultoria'   // Variável textConsultoria
            }
        })
    </script>
</body>
</html>
