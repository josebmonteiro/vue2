<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Propriedades Computadas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div id="app">
        <button @click="count++">Incrementar</button>
        <button @click="count--">Decrementar</button>
        <button @click="countTwo++">Incrementar</button>
        <p>{{ count }} | {{ countComputed }}  | {{ countComputed }} | {{ countComputed }} </p>
        <p>{{ countTwo }} | {{ countMethod() }} | {{ countMethod() }} | {{ countMethod() }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                count: 0,
                countTwo: 0
            },
            computed: { // Mais recomendado para coisas mais simples // guarda um cache na página, faz uma única chamada a propriedade
                // não importa quantas vezes chame // Ver o log nas ferramentas de desenvolvimento do chrome
                countComputed: function () {
                    console.log('countComputed')
                    return this.count >= 5 ? 'Maior que 5' : 'Menor que 5'
                }
            },
            methods: { // Mais recomendado quando envia ajax
                countMethod: function () {
                    console.log('countMethod')
                    return this.count >= 5 ? 'Maior que 5' : 'Menor que 5';
                }
            }
        })
    </script>
</body>
</html>
