<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Renderização v-Show Vue JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div id="app">
        <div v-if="isActive">
            Ativo
        </div>
        <div v-else>
            Não Ativo
        </div>

        <div v-show="isActive">
            V-Show
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isActive: false
            }
        })
    </script>
</body>
</html>
